<div class="Cadastrar">
  <button id="add-cronograma-btn" class="add-cronograma-btn" style="display: flex; align-items: center;">

        </div>
        <!-- Restante do formulário -->


<!-- FORMULÁRIO -->
<div class="form-row-nome">
  <label for="Nome"></label>
  <input type="text" id="nome" placeholder="nome" required>
</div>

<div class="form-row-cpf">
  <label for="cpf_cnpj"></label>
  <input type="text" id="cpf_cnpj" placeholder="CPF/CNPJ" required>
</div>

<div class="form-row-email">
  <label for="email"></label>
  <input type="text" id="email" placeholder="Email" required>
</div>

<div class="form-row-tipo">
  <label for="tipo"></label>
  <input type="text" id="tipo" placeholder="tipo" required>
</div>

<div class="form-row-cep">
  <label for="cep"></label>
  <input type="text" id="cep" placeholder="CEP" required>
</div>

<div class="form-row-pais">
  <label for="pais"></label>
  <input type="text" id="pais" placeholder="País" required>
</div>

<div class="form-row-uf">
  <label for="uf"></label>
  <input type="text" id="uf" placeholder="UF" required>
</div>

<div class="form-row-cidade">
  <label for="cidade"></label>
  <input type="text" id="cidade" placeholder="Cidade" required>
</div>

<div class="form-row-logradouro">
  <label for="logradouro"></label>
  <input type="text" id="logradouro" placeholder="Logradouro" required>
</div>

<div class="form-row-bairro">

  <input type="text" id="bairro" placeholder="Bairro" required>
</div>

<div class="form-row-numero">
  <label for="numero"></label>
  <input type="text" id="numero" placeholder="Número" required>
</div>

<div class="form-row-complemento">

  <input type="text" id="complemento" placeholder="Complemento">
</div>

<div class="form-row-telefone">

</div>

</div>
